<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">


</head>
<body class="d-flex flex-column h-100">

<!-- Entire visible page content (except footer) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <img class="navbar-brand"  src="/images/batman_logo_PNG5.png"  height="100" width="170" alt="batman">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">Contact</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!-- Content -->


<div id="portfolio" style="background-color:#505c7c;" class="row text-center mb-4 p-5 justify-content-center text-white ">
  <div class="h2 text-light">You either die a hero, or you live long enough to see yourself become the villain.</div>
</div>

<div id="contact" class="display-6 text-center mt-5">if you want to contact me you have to  type your first name and last name, and i will find you</div>
<div>
  <form th:object="${person}"  th:action="@{/createPerson}" method="post" class=" d-flex justify-content-center flex-column align-items-center">
    <input type="text" th:field="*{firstName}" placeholder="type firstname" class="m-1">
    <input type="text" th:field="*{lastName}" placeholder="type lastname"  class="m-1">
    <button type="submit" class="btn btn-primary m-1">submit</button>
  </form>
  <p th:unless="${persons.size()} > 0 " class="text-center display-4">
    no person found :(
  </p>
</div>
<table  class="table" th:if="${persons.size() > 0}">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tr th:each="person : ${persons}">
    <td th:text="${person.getFirstName()}">  </td>
    <td th:text="${person.getLastName()}">  </td>
  </tr>
</table>

<!-- Footer -->
<footer class="footer mt-auto py-3">
  <div class="container-fluid text-center">
    <span>&copy; Bern University of Applied Sciences</span>
  </div>
</footer>
</body>
</html>
